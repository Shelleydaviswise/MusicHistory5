    <header>
  <!-- Navigation Element -->
      <nav class='navbar navbar-default augment-nav'>
         <!-- Brand and toggle get grouped for better mobile display -->

            <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#bs-example-navbar-collapse-1' aria-expanded='false'>

              <span class='icon-bar'></span>

  <!-- Main Columns Container -->


    <div class='row'>
      <div class='col-sm-5' id = 'control-box'>
        
        <form class= 'input-form' action = "form.html" method = "POST"> 
          <fieldset> 
            <legend> Enter Songs into the Database</legend>
              <div class='input'>
                <label for ='title' > Song Title </label>
                <input id = 'song-title-input' class = "inputField" type="text" name="title" placeholder = 'Song Title' autofocus><br>
                <label for ='artist' > Artist Name </label>
                <input id = 'song-artist-input' class = "inputField" type="text" name="artist" placeholder = 'Artist or Group Name'><br>
                <label for ='album' > Album </label>
                <input id = 'song-album-input' class = "inputField" type="text" name="album" placeholder = 'Album Name'><br>
                <label for ='year' > Year </label>
                <input id = 'song-year-input' class = "inputField" type="text" name="year" placeholder = 'Year Published'><br>
                
                <!-- <label for ='genre' > Genre </label> -->
                  <!-- Put a dropdown button here to select genre -->
                 <!-- <input id = 'song-genre-input' class = "inputField" type="text" name="genre" >
                
 -->  
                <button type='button' id ='review-song' class='btn btn-default'>Review Song</button>


        <div class='col-sm-7' id='song-column'> 
        <div id='songToInput'></div>
        <button type='button' id ='post-song' class='btn btn-default'>Add to Song Database</button>
     
      </div>
    </div>
