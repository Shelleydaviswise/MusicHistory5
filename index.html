<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

     <link rel="stylesheet" type = "text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
     <link href='http://fonts.googleapis.com/css?family=Lato:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
     <link rel = "stylesheet" type  = "text/css" href = "styles/main.css">

  <title>Intro to Bootstrap - NSS Starter Kit</title>
</head>
<body>
  <header class ="container-fluid">


<!-- Navigation Element -->
    <nav class="navbar navbar-default aug-navbar">
       <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header"> 
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MyTunes</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#">View Music <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Add Music</a></li>
            <li><a href="#">Profile</a></li>
          </ul> 
          </div><!-- /.navbar-collapse -->
    </nav>
  </header>


<!-- Main Columns Container -->

<div class="container">
  <div class="row">

    <div class="col-sm-4">
      
      <form class= "form"> 
        <label>Song Length:</label>
        <input type="range" name="length" min="0" max="10" value="7.5">

        <div class="dropdown">
          <button class="btn btn-default augment-btn" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Artist
            <span class="caret"></span>
          </button>

          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">Heart</a></li>
            <li><a href="#">Queen</a></li>
            <li><a href="#">Lyle Lovett</a></li>
            <li><a href="#">Laura Love</a></li>
            <li><a href="#">Van Morrison</a></li>
          </ul>
        </div>

        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle augment-btn" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Albums
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">Dreamboat Annie</a></li>
            <li><a href="#">Pontiac</a></li>
            <li><a href="#">Capricorn 'n' Hominy</a></li>
            <li><a href="#">Sheer Heart Attack</a></li>
            <li><a href="#">Too Long in Exile</a></li>
          </ul>
        </div>

        <div class= "row">
          <div class="col-sm-6">
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default">Rock</button>
              <button type="button" class="btn btn-default">Pop</button>
              <button type="button" class="btn btn-default">Blues</button>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default">Classical</button>
              <button type="button" class="btn btn-default">Jazz</button>
              <button type="button" class="btn btn-default">Hip-Hop</button>
            </div>
          </div>
        </div>
      </form>  
    </div>
  </div>
  

    <div class="col-sm-8" id="songColumn">
      <div id="song-list"></div>

      <button class = "more-songs" id="get-more-songs"> More </button>

    </div>
  </div>
</div>

<script type = "text/javascript" src ="bower_components/jquery/dist/jquery.min.js"></script>
<script type = "text/javascript" src ="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body
</html>
